        function bufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) binary += String.fromCharCode(bytes[i]);
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }
        
        function base64UrlToBuffer(base64url) {
            const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
            return bytes.buffer;
        }
        
        async function addPasskey() {
            const deviceName = document.getElementById('new-passkey-name').value.trim() || 'æ–°è®¾å¤‡';
            
            try {
                const startRes = await fetch('/api/auth/add-passkey/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_name: deviceName })
                });
                
                if (!startRes.ok) throw new Error((await startRes.json()).error || 'å¼€å§‹å¤±è´¥');
                
                const options = await startRes.json();
                options.challenge = base64UrlToBuffer(options.challenge);
                options.user.id = base64UrlToBuffer(options.user.id);
                if (options.excludeCredentials) {
                    options.excludeCredentials = options.excludeCredentials.map(c => ({...c, id: base64UrlToBuffer(c.id)}));
                }
                
                const credential = await navigator.credentials.create({ publicKey: options });
                
                const credentialJson = {
                    id: bufferToBase64Url(credential.rawId),
                    rawId: bufferToBase64Url(credential.rawId),
                    type: credential.type,
                    response: {
                        clientDataJSON: bufferToBase64Url(credential.response.clientDataJSON),
                        attestationObject: bufferToBase64Url(credential.response.attestationObject),
                    },
                };
                
                const completeRes = await fetch('/api/auth/add-passkey/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: credentialJson })
                });
                
                if (!completeRes.ok) throw new Error((await completeRes.json()).error || 'æ·»åŠ å¤±è´¥');
                
                showMessage('Passkey æ·»åŠ æˆåŠŸï¼', 'success');
                hideAddPasskeyForm();
                await loadPasskeys();
            } catch (e) {
                showMessage(e.message || 'æ·»åŠ å¤±è´¥', 'error');
            }
        }
