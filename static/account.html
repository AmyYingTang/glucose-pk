    <script>
        let userInfo = null;
        
        // ==================== åˆå§‹åŒ– ====================
        
        async function init() {
            try {
                const res = await fetch('/api/auth/user-info');
                if (!res.ok) {
                    location.href = '/login';
                    return;
                }
                
                userInfo = await res.json();
                displayUserInfo();
            } catch (e) {
                console.error('åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', e);
                showMessage('åŠ è½½å¤±è´¥: ' + e.message, 'error');
            }
        }
        
        function displayUserInfo() {
            document.getElementById('username').value = userInfo.username;
            document.getElementById('display-name').value = userInfo.display_name;
            
            // æ˜¾ç¤º Passkeys
            const passkeyList = document.getElementById('passkey-list');
            if (userInfo.credentials.length === 0) {
                passkeyList.innerHTML = '<div class="empty-state">æš‚æ—  Passkey</div>';
            } else {
                passkeyList.innerHTML = userInfo.credentials.map(cred => `
                    <li class="device-item">
                        <div class="device-info">
                            <div class="device-name">ğŸ“± ${cred.device_name}</div>
                            <div class="device-meta">åˆ›å»ºäº ${new Date(cred.created_at).toLocaleDateString()}</div>
                        </div>
                        <button class="btn btn-danger btn-small" onclick="deletePasskey('${cred.id}')">åˆ é™¤</button>
                    </li>
                `).join('');
            }
            
            // æ˜¾ç¤ºå¯†ç çŠ¶æ€
            const passwordStatus = document.getElementById('password-status');
            const addPasswordForm = document.getElementById('add-password-form');
            const changePasswordForm = document.getElementById('change-password-form');
            const toggleBtn = document.getElementById('toggle-password-form');
            
            if (userInfo.has_password) {
                passwordStatus.textContent = 'âœ… å·²è®¾ç½®å¯†ç ';
                addPasswordForm.style.display = 'none';
                changePasswordForm.style.display = 'none';
                toggleBtn.textContent = 'ä¿®æ”¹å¯†ç ';
                toggleBtn.style.display = 'block';
            } else {
                passwordStatus.textContent = 'âŒ æœªè®¾ç½®å¯†ç ';
                addPasswordForm.style.display = 'block';
                changePasswordForm.style.display = 'none';
                toggleBtn.style.display = 'none';
            }
        }
        
        // ==================== UI è¾…åŠ© ====================
        
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 5000);
        }
        
        function showAddPasskeyForm() {
            document.getElementById('add-passkey-form').style.display = 'block';
        }
        
        function hideAddPasskeyForm() {
            document.getElementById('add-passkey-form').style.display = 'none';
            document.getElementById('new-device-name').value = '';
        }
        
        function togglePasswordForm() {
            const form = document.getElementById('change-password-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
        
        // ==================== Passkey è¾…åŠ©å‡½æ•° ====================
        
        function bufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }
        
        function base64UrlToBuffer(base64url) {
            const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // ==================== Passkey æ“ä½œ ====================
        
        async function addPasskey() {
            const deviceName = document.getElementById('new-device-name').value.trim() || 'æ–°è®¾å¤‡';
            
            try {
                // 1. å¼€å§‹æ·»åŠ 
                const startRes = await fetch('/api/auth/add-passkey/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_name: deviceName })
                });
                
                if (!startRes.ok) {
                    const err = await startRes.json();
                    throw new Error(err.error || 'å¼€å§‹å¤±è´¥');
                }
                
                const options = await startRes.json();
                
                // 2. åˆ›å»ºå‡­æ®
                options.challenge = base64UrlToBuffer(options.challenge);
                options.user.id = base64UrlToBuffer(options.user.id);
                if (options.excludeCredentials) {
                    options.excludeCredentials = options.excludeCredentials.map(cred => ({
                        ...cred,
                        id: base64UrlToBuffer(cred.id)
                    }));
                }
                
                const credential = await navigator.credentials.create({ publicKey: options });
                
                // 3. å®Œæˆæ·»åŠ 
                const credentialJson = {
                    id: bufferToBase64Url(credential.rawId),
                    rawId: bufferToBase64Url(credential.rawId),
                    type: credential.type,
                    response: {
                        clientDataJSON: bufferToBase64Url(credential.response.clientDataJSON),
                        attestationObject: bufferToBase64Url(credential.response.attestationObject),
                    },
                };
                
                const completeRes = await fetch('/api/auth/add-passkey/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: credentialJson })
                });
                
                if (!completeRes.ok) {
                    const err = await completeRes.json();
                    throw new Error(err.error || 'æ·»åŠ å¤±è´¥');
                }
                
                showMessage('âœ… Passkey æ·»åŠ æˆåŠŸï¼', 'success');
                hideAddPasskeyForm();
                setTimeout(() => location.reload(), 1000);
                
            } catch (e) {
                console.error('æ·»åŠ  Passkey å¤±è´¥:', e);
                showMessage(e.message || 'æ·»åŠ å¤±è´¥', 'error');
            }
        }
        
        async function deletePasskey(credentialId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ª Passkey å—ï¼Ÿ')) {
                return;

            try {
                const res = await fetch('/api/auth/delete-credential', {

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'åˆ é™¤å¤±è´¥');
                }
                
                showMessage('âœ… Passkey åˆ é™¤æˆåŠŸ', 'success');
                setTimeout(() => location.reload(), 1000);
                
            } catch (e) {
                showMessage(e.message || 'åˆ é™¤å¤±è´¥', 'error');
            }
        }
        
        // ==================== å¯†ç æ“ä½œ ====================
        
        async function addPassword() {
            const password = document.getElementById('new-password').value;
            
            if (!password) {
                showMessage('è¯·è¾“å…¥å¯†ç ', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('å¯†ç è‡³å°‘ 6 ä¸ªå­—ç¬¦', 'error');
                return;
            }
            
            try {
                const res = await fetch('/api/auth/add-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'è®¾ç½®å¤±è´¥');
                }
                
                showMessage('âœ… å¯†ç è®¾ç½®æˆåŠŸ', 'success');
                setTimeout(() => location.reload(), 1000);
                
            } catch (e) {
                showMessage(e.message || 'è®¾ç½®å¤±è´¥', 'error');
            }
        }
        
        async function changePassword() {
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password-change').value;
            
            if (!newPassword) {
                showMessage('è¯·è¾“å…¥æ–°å¯†ç ', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('æ–°å¯†ç è‡³å°‘ 6 ä¸ªå­—ç¬¦', 'error');
                return;
            }
            
            try {
                const res = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ old_password: oldPassword, new_password: newPassword })
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'ä¿®æ”¹å¤±è´¥');
                }
                
                showMessage('âœ… å¯†ç ä¿®æ”¹æˆåŠŸ', 'success');
                document.getElementById('old-password').value = '';
                document.getElementById('new-password-change').value = '';
                togglePasswordForm();
                
            } catch (e) {
                showMessage(e.message || 'ä¿®æ”¹å¤±è´¥', 'error');
            }
        }
        
        // ==================== ç™»å‡º ====================
        
        async function logout() {
            if (!confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {

            try {

        // å¯åŠ¨
