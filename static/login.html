        // Passkey è¾…åŠ©å‡½æ•°
        function bufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }
        
        function base64UrlToBuffer(base64url) {
            const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // Passkey ç™»å½•
        async function loginWithPasskey() {
            const username = document.getElementById('login-username').value.trim();
            
            if (!username) {
                showMessage('è¯·è¾“å…¥ç”¨æˆ·å', 'error');
                return;
            }
            
            try {
                const startRes = await fetch('/api/auth/login/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                if (!startRes.ok) {
                    const err = await startRes.json();
                    throw new Error(err.error || 'å¼€å§‹ç™»å½•å¤±è´¥');
                }
                
                const options = await startRes.json();
                const sessionId = options.session_id;
                
                options.challenge = base64UrlToBuffer(options.challenge);
                if (options.allowCredentials) {
                    options.allowCredentials = options.allowCredentials.map(cred => ({
                        ...cred,
                        id: base64UrlToBuffer(cred.id)
                    }));
                }
                
                const credential = await navigator.credentials.get({ publicKey: options });
                
                const credentialJson = {
                    id: bufferToBase64Url(credential.rawId),
                    rawId: bufferToBase64Url(credential.rawId),
                    type: credential.type,
                    response: {
                        clientDataJSON: bufferToBase64Url(credential.response.clientDataJSON),
                        authenticatorData: bufferToBase64Url(credential.response.authenticatorData),
                        signature: bufferToBase64Url(credential.response.signature),
                        userHandle: credential.response.userHandle 
                            ? bufferToBase64Url(credential.response.userHandle) 
                            : null,
                    },
                };
                
                const verifyRes = await fetch('/api/auth/login/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        username: username,
                        credential: credentialJson,
                    }),
                });
                
                if (!verifyRes.ok) {
                    const err = await verifyRes.json();
                    throw new Error(err.error || 'ç™»å½•éªŒè¯å¤±è´¥');
                }
                
                showMessage('âœ… ç™»å½•æˆåŠŸï¼', 'success');

            }
        }
